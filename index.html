<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha2/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-aFq/bzH65dt+w6FI2ooMVUpc+21e0SRygnTpmBvdBgSdnuTN7QbdgL+OapgHtvPp"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="/css/styles.css" />
    <title>Calculator</title>
  </head>
  <body>
    <div id="box" class="container">
      <div class="row pb-2 justify-content-center"> 
        <div class="col-auto">
          <input id="numberText" class="form-control" type="text">
        </div>
      </div>

      <div class="row pb-2 justify-content-center">
        <div class="col-auto">
          <div id="seven" class="button btn btn-primary" type="button">7</div>
          <div id="eight" class="button btn btn-primary" type="button">8</div>
          <div id="nine" class="button btn btn-primary" type="button">9</div>
          <div id="divide" class="button btn btn-success" type="button">/</div>
        </div>
      </div>

        <div class="row pb-2 justify-content-center" >
          <div class="col-auto">
            <div id="four" class="button btn btn-primary" type="button">4</div>         
            <div id="five" class="button btn btn-primary" type="button">5</div>          
            <div id="six" class="button btn btn-primary" type="button">6</div>         
            <div id="multiply" class="button btn btn-success" type="button">*</div>
          </div>
        </div>
        
        <div class="row pb-2 justify-content-center">
          <div class="col-auto">
            <div id="one" class="button btn btn-primary" type="button">1</div>  
            <div id="two" class="button btn btn-primary" type="button">2</div>     
            <div id="three" class="button btn btn-primary" type="button">3</div>
            <div id="subtract" class="button btn btn-success" type="button">-</div>
          </div>
        </div>
        
        <div class="row pb-2 justify-content-center">
          <div class="col-auto">
            <div id="clear" class="button btn btn-danger" type="button">c</div>        
            <div id="zero" class="button btn btn-primary" type="button">0</div>       
            <div id="equals" class="button btn btn-warning" type="button">=</div>         
            <div id="add" class="button btn btn-success" type="button">+</div>
          </div>
        </div>  
    </div>



    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha2/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-qKXV1j0HvMUeCBQ+QVp7JcfGl760yU08IQ+GpUo5hlbpg51QRiuqHAJz8+BrxE/N"
      crossorigin="anonymous"
    ></script>
    <script src="/scripts/script.js"></script>
  </body>
</html>
